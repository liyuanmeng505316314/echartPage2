<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <script>
    const deviceWidth =document.documentElement.clientWidth
    const deviceHeight =document.documentElement.clientHeight
    window.pageWidth= deviceWidth/ deviceHeight>16/9? deviceHeight*(16/9): deviceWidth
    window.pageHeight=pageWidth*9/16
    const string=`<style>html{
      font-size:${pageWidth/100}px
    }</style>
    `
  </script>
<script type="module" crossorigin src="/assets/index.7f531e1f.js"></script>
  <link rel="modulepreload" href="/assets/vendor.a13059d6.js">
  <link rel="stylesheet" href="/assets/index.3dd1a6d9.css">
</head>
<body>
<div id="root"></div>
<script>
    const root =document.querySelector('#root')
    root.style.width=pageWidth+'px'
    root.style.height=pageHeight+'px'
    root.style.marginTop=(deviceHeight-pageHeight)/2+'px'
    root.style.marginBottom=(deviceHeight-pageHeight)/2+'px'
    document.write(string)
</script>

</body>
</html>
